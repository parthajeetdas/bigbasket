<html>
    <head>
     <title>Sign Up Form</title>
     <link rel="stylesheet" href="styel.css">
     <script>
        function validation(){
            // alert("We are here");
            var email = document.getElementById("email").value;
            var pass = document.getElementById("password").value;
           
    if(email == "") {  
      alert("Fill the email please");  
      return false;  
   }  
    if(email.indexOf("@") == -1 || email.length < 6){
      alert("Email is invalid");
      return false;
    }
    if(pass == "") {  
      alert("**Fill the password please!")
      return false;  
   }  
   if(pass.length < 8) {  
      alert("**Password length must be atleast 8 characters")
      return false;  
    }  
  
    //maximum length of password validation  
    if(pass.length > 15) {  
     alert("Password length must not exceed 15 characters")
      return false;  
    }  
    
    alert("login Successfully!");
    return true;
  }
     </script>
    </head>
    <body>
        <div class="sign-up-form">
            <img src="pro3.jpg">
            <h1> REGISTER NOW</h1>
            <form onsubmit="return validation();">
                <input type="text" id="email" placeholder="Your Email">
                <input type="password" id="password" placeholder="Your password">
                <input type="text" id="address" placeholder="Your Temporary address">
                <input type="text" id="address" placeholder="Your Parmanent address">
               <input type="text" id="phone number" placeholder="Your phone number">
               

                <input type="submit" class="signup-btn" value="REGISTER">
                <hr>
                <p class="or">OR</p>
                <button type="button" class="twitter-btn">Login with twitter</button>
                <p>Do you have an account ?<a href="#">Sign in</a></p>
                
            </form>
        </div>
    </body>
</html>
